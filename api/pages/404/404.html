{"title":"","date":"2018-09-25T01:11:28.961Z","updated":"2018-09-18T15:03:35.261Z","comments":true,"path":"api/pages/404/404.html","covers":null,"excerpt":null,"content":"<!doctype html>\n<html>\n<head>\n<meta charset=\"utf-8\">\n<title>404 - 没有知识的荒原</title>\n<meta name=\"author\" content=\"lagnke\">\n<meta name=\"keywords\" content=\"关键词\">\n<link href=\"favicon.ico\" rel=\"shortcut icon\">\n\n<style type=\"text/css\">*, *:after, *:before {\n  box-sizing: border-box;\n}\n\nbody {\n  text-align: center;\n  background: #03a9f4;\n}\n\n.conatiner {\n  position: absolute;\n  left: 50%;\n  top: 50%;\n  -webkit-transform: translate(-50%, -50%);\n  transform: translate(-50%, -50%);\n  width: 900px;\n}\n\n.circle {\n  border-radius: 50%;\n  padding: 0;\n  display: inline-block;\n  position: relative;\n  height: 375px;\n}\n.circle:after {\n  content: '';\n  position: absolute;\n  left: 0;\n  top: 0;\n  width: 100%;\n  height: 100%;\n  border: 40px solid #fffbdf;\n  z-index: 50;\n  border-radius: 50%;\n}\n\n.holder {\n  overflow: hidden;\n  width: 366px;\n  height: 345px;\n  border-radius: 50%;\n  position: relative;\n}\n\n.bob {\n  position: absolute;\n  display: inline-block;\n  left: 50%;\n  z-index: 10;\n  -webkit-transform: translateX(-50%);\n  transform: translateX(-50%);\n  -webkit-animation: 2s updown ease-in infinite;\n  animation: 2s updown ease-in infinite;\n  top: 100%;\n}\n.bob .nose {\n  position: relative;\n  background: #fdd5b6;\n  border: 3px solid #602f2d;\n  margin: 0 auto;\n  height: 35px;\n  width: 35px;\n  z-index: 15;\n  border-radius: 50% 50% 0 0;\n  top: 8px;\n}\n.bob .nose:after {\n  content: '';\n  position: absolute;\n  left: 5px;\n  top: 12px;\n  height: 7px;\n  width: 7px;\n  border-radius: 50%;\n  background: #602f2d;\n  box-shadow: 13px 0 #602f2d;\n}\n.bob .face {\n  width: 200px;\n  height: 200px;\n  background: #fdd5b6;\n  border: 3px solid #602f2d;\n  border-radius: 50%;\n  position: relative;\n  z-index: 50;\n  box-shadow: 15px 0 #f7c6a4 inset;\n}\n.bob .ear {\n  position: absolute;\n  background: #fdd5b6;\n  border: 3px solid #602f2d;\n  width: 40px;\n  height: 40px;\n  border-radius: 50%;\n  z-index: 15;\n  top: 115px;\n  left: -5px;\n}\n.bob .ear:after, .bob .ear:before {\n  content: '';\n  position: absolute;\n  background: #602f2d;\n  border-radius: 15px;\n  height: 3px;\n  width: 20px;\n  top: 12px;\n  left: 5px;\n}\n.bob .ear:after {\n  -webkit-transform: rotate(127deg);\n  transform: rotate(127deg);\n  width: 7px;\n  top: 15px;\n  left: 7px;\n}\n.bob .ear.rgt {\n  left: auto;\n  right: -5px;\n}\n.bob .ear.rgt:after {\n  -webkit-transform: rotate(47deg);\n  transform: rotate(47deg);\n  top: 15px;\n  left: 18px;\n}\n.bob .neck {\n  position: relative;\n  background: #fdd5b6;\n  border: 3px solid #602f2d;\n  margin: 0 auto 0;\n  height: 50px;\n  width: 70px;\n  z-index: 15;\n  border-radius: 0 0 50% 50%;\n  top: -8px;\n  box-shadow: 10px 0 #f7c6a4 inset;\n}\n.bob .mouth {\n  position: absolute;\n  border: 3px solid #602f2d;\n  background: #ec7374;\n  width: 80%;\n  height: 80%;\n  left: 0;\n  top: 0;\n  bottom: 0;\n  right: 0;\n  margin: auto;\n  border-radius: 50%;\n  overflow: hidden;\n  -webkit-animation: 1s openclose ease-in infinite;\n  animation: 1s openclose ease-in infinite;\n}\n.bob .mouth:after, .bob .mouth:before {\n  content: '';\n  position: absolute;\n  background: #cc5e64;\n  border: 5px solid #df6062;\n  border-radius: 50%;\n  bottom: 0;\n  left: 0;\n  right: 0;\n  margin: auto;\n  width: 120px;\n  height: 120px;\n  z-index: 2;\n}\n.bob .mouth:after {\n  z-index: 10;\n  bottom: auto;\n  top: 25px;\n  background: #ec7374;\n  height: 40px;\n  width: 40px;\n  border-top-color: transparent;\n}\n.bob .tongue {\n  position: absolute;\n  background: #602f2d;\n  width: 40px;\n  height: 40px;\n  left: 0;\n  bottom: 5px;\n  right: 0;\n  margin: auto;\n  border-radius: 50%;\n  z-index: 5;\n}\n.bob .tongue:after, .bob .tongue:before {\n  content: '';\n  position: absolute;\n  background: #f9a webkit-keyframes openclose {\n  0% , 100% {\n    -webkit-transform: scale(0.95, 0.95);\n    transform: scale(0.95, 0.95);\n  }\n  50% {\n    -webkit-transform: scale(1.1, 1.1);\n    transform: scale(1.1, 1.1);\n  }\n}\n@keyframes openclose {\n  0% , 100% {\n    -webkit-transform: scale(0.95, 0.95);\n    transform: scale(0.95, 0.95);\n  }\n  50% {\n    -webkit-transform: scale(1.1, 1.1);\n    transform: scale(1.1, 1.1);\n  }\n}\n@-webkit-keyframes drop-l {\n  0% , 50% {\n    opacity: 0;\n    -webkit-transform: translate(50px, 0) rotate(-15deg);\n    transform: translate(50px, 0) rotate(-15deg);\n  }\n  55% {\n    opacity: 1;\n    -webkit-transform: translate(0, 0) rotate(-15deg);\n    transform: translate(0, 0) rotate(-15deg);\n  }\n  70% {\n    opacity: 1;\n    -webkit-transform: translate(-30px, 0) rotate(-25deg);\n    transform: translate(-30px, 0) rotate(-25deg);\n  }\n  85% {\n    opacity: 1;\n    -webkit-transform: translate(-50px, 100px) rotate(-90deg);\n    transform: translate(-50px, 100px) rotate(-90deg);\n    opacity: .5;\n  }\n  86% , 100% {\n    opacity: 0;\n  }\n}\n@keyframes drop-l {\n  0% , 50% {\n    opacity: 0;\n    -webkit-transform: translate(50px, 0) rotate(-15deg);\n    transform: translate(50px, 0) rotate(-15deg);\n  }\n  55% {\n    opacity: 1;\n    -webkit-transform: translate(0, 0) rotate(-15deg);\n    transform: translate(0, 0) rotate(-15deg);\n  }\n  70% {\n    opacity: 1;\n    -webkit-transform: translate(-30px, 0) rotate(-25deg);\n    transform: translate(-30px, 0) rotate(-25deg);\n  }\n  85% {\n    opacity: 1;\n    -webkit-transform: translate(-50px, 100px) rotate(-90deg);\n    transform: translate(-50px, 100px) rotate(-90deg);\n    opacity: .5;\n  }\n  86% , 100% {\n    opacity: 0;\n  }\n}\n@-webkit-keyframes drop-r {\n  0% , 50% {\n    opacity: 0;\n    -webkit-transform: translate(-50px, 0) rotate(145deg);\n    transform: translate(-50px, 0) rotate(145deg);\n  }\n  55% {\n    opacity: 1;\n    -webkit-transform: translate(0, 0) rotate(145deg);\n    transform: translate(0, 0) rotate(145deg);\n  }\n  70% {\n    opacity: 1;\n    -webkit-transform: translate(30px, 0) rotate(160deg);\n    transform: translate(30px, 0) rotate(160deg);\n  }\n  85% {\n    opacity: 1;\n    -webkit-transform: translate(50px, 100px) rotate(180deg);\n    transform: translate(50px, 100px) rotate(180deg);\n    opacity: .5;\n  }\n  86% , 100% {\n    opacity: 0;\n  }\n}\n@keyframes drop-r {\n  0% , 50% {\n    opacity: 0;\n    -webkit-transform: translate(-50px, 0) rotate(145deg);\n    transform: translate(-50px, 0) rotate(145deg);\n  }\n  55% {\n    opacity: 1;\n    -webkit-transform: translate(0, 0) rotate(145deg);\n    transform: translate(0, 0) rotate(145deg);\n  }\n  70% {\n    opacity: 1;\n    -webkit-transform: translate(30px, 0) rotate(160deg);\n    transform: translate(30px, 0) rotate(160deg);\n  }\n  85% {\n    opacity: 1;\n    -webkit-transform: translate(50px, 100px) rotate(180deg);\n    transform: translate(50px, 100px) rotate(180deg);\n    opacity: .5;\n  }\n  86% , 100% {\n    opacity: 0;\n  }\n}</style>\n</head>\n\n<body>\n<div class=\"conatiner\"><span class=\"numer\">4</span>\n  <div class=\"circle\">\n    <div class=\"drops\"></div>\n    <div class=\"drops\"></div>\n    <div class=\"hand\"></div>\n    <div class=\"hand rgt\"></div>\n    <div class=\"holder\">\n      <div class=\"bob\">\n        <div class=\"nose\"></div>\n        <div class=\"face\">\n          <div class=\"mouth\">\n            <div class=\"tongue\"></div>\n          </div>\n        </div>\n        <div class=\"ear\"></div>\n        <div class=\"ear rgt\"></div>\n        <div class=\"neck\"></div>\n      </div>\n    </div>\n  </div><span class=\"numer\">4</span>\n</div>\n</body>\n</html>\n"}
