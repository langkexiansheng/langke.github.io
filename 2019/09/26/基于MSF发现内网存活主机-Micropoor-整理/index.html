<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">msf5 &gt; search type:exploit name:0708</span><br><span class="line"></span><br><span class="line">Matching Modules</span><br><span class="line">================</span><br><span class="line"></span><br><span class="line">   #  Name                                            Disclosure Date  Rank    Check  Description</span><br><span class="line">   -  ----                                            ---------------  ----    -----  -----------</span><br><span class="line">   0  exploit/windows/rdp/cve_2019_0708_bluekeep_rce  2019-05-14       manual  Yes    CVE-2019-0708 BlueKeep RDP Remote Windows Kernel Use After Free</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">msf5 &gt; search 0708</span><br><span class="line"></span><br><span class="line">Matching Modules</span><br><span class="line">================</span><br><span class="line"></span><br><span class="line">   #  Name                                             Disclosure Date  Rank    Check  Description</span><br><span class="line">   -  ----                                             ---------------  ----    -----  -----------</span><br><span class="line">   0  auxiliary/scanner/rdp/cve_2019_0708_bluekeep     2019-05-14       normal  Yes    CVE-2019-0708 BlueKeep Microsoft Remote Desktop RCE Check</span><br><span class="line">   1  exploit/windows/browser/clear_quest_cqole        2012-05-19       normal  No     IBM Rational ClearQuest CQOle Remote Code Execution</span><br><span class="line">   2  exploit/windows/browser/tumbleweed_filetransfer  2008-04-07       great   No     Tumbleweed FileTransfer vcst_eu.dll ActiveX Control Buffer Overflow</span><br><span class="line">   3  exploit/windows/rdp/cve_2019_0708_bluekeep_rce   2019-05-14       manual  Yes    CVE-2019-0708 BlueKeep RDP Remote Windows Kernel Use After Free</span><br></pre></td></tr></table></figure>
<h2 id="MSF模块辅助发现内网存活主机"><a href="#MSF模块辅助发现内网存活主机" class="headerlink" title="MSF模块辅助发现内网存活主机"></a>MSF模块辅助发现内网存活主机</h2><blockquote>
<p>第一部分</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">auxiliary/scanner/discovery/arp_sweep  </span><br><span class="line">利用ARP协议扫描</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/discovery/udp_sweep  </span><br><span class="line">利用UDP协议扫描</span><br><span class="line">默认扫描端口(按顺序)： 123(NTP)、1604(UDP)、5093(UDP)、19(Chargen)、111(Portmap)、523(UDP)、53(DNS)、161(SNMP)、1434(UDP)、5632(UDP)、137(NBNS)、161(SNMP)、5632(UDP)</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/ftp/ftp_version</span><br><span class="line">利用ftp服务</span><br><span class="line">端口：21</span><br><span class="line">过程：先arp探测存活，然后tcp三次握手，如果存活，目标及FTP协议返回banner</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/http/http_version</span><br><span class="line">利用http协议</span><br><span class="line">端口：80</span><br><span class="line">过程：先发送一个arp包，无响应会一直发送arp包，直到超时，当收到arp响应，接着发送TCP-ACK包，无响应持续发送，如果有响应，三次握手建立连接，然后发送http请求，从http响应获取server</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/smb/smb_version</span><br><span class="line">利用SMB协议</span><br><span class="line">端口：445</span><br><span class="line">先获取主机版本，然后尝试IPC空连接</span><br></pre></td></tr></table></figure>
<blockquote>
<p>第二部分</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">auxiliary/scanner/ssh/ssh_version</span><br><span class="line">利用ssh协议</span><br><span class="line">端口：22</span><br><span class="line">TCP协议请求，ssh协议响应</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/telnet/telnet_version</span><br><span class="line">利用TELNET协议</span><br><span class="line">端口：23</span><br><span class="line">(目标主机不存在)发送6个ARP包，如果没收到响应，停止。（目标主机存在）向目标发送一个TCP-SYN包，收到一个TCP-RST-ACK包，连接失败停止。</span><br><span class="line">(目标开启TELNET服务)ARP探测存活，目标响应一个NBNS协议包，然后向目标发送3个ICMP包，然后开始TELNET协议交互</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/discovery/udp_probe</span><br><span class="line">类似udp_sweep模块</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/dns/dns_amp</span><br><span class="line">利用DNS协议</span><br><span class="line">端口：53</span><br><span class="line">DNS放大扫描</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/mysql/mysql_version</span><br><span class="line">利用3306端口</span><br><span class="line">扫描MySQL版本信息</span><br></pre></td></tr></table></figure>
<blockquote>
<p>第三部分</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">auxiliary/scanner/netbios/nbname</span><br><span class="line">NetBIOS信息发现</span><br><span class="line">端口：137</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/http/title</span><br><span class="line">扫描http标题</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/db2/db2_version</span><br><span class="line">扫描db2数据库版本信息</span><br><span class="line"></span><br><span class="line">auxiliary/scanner/portscan/ack</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">auxiliary/scanner/portscan/tcp</span><br></pre></td></tr></table></figure>
<blockquote>
<p>第四部分</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">auxiliary/scanner/portscan/syn</span><br><span class="line">auxiliary/scanner/portscan/ftpbounce</span><br><span class="line">auxiliary/scanner/portscan/xmas</span><br><span class="line">auxiliary/scanner/rdp/rdp_scanner</span><br><span class="line">auxiliary/scanner/smtp/smtp_version</span><br></pre></td></tr></table></figure>
<blockquote>
<p>第五部分</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">auxiliary/scanner/pop3/pop3_version</span><br><span class="line">auxiliary/scanner/postgres/postgres_version</span><br><span class="line">auxiliary/scanner/ftp/anonymous</span><br><span class="line">db_nmap</span><br></pre></td></tr></table></figure>
<blockquote>
<p>第六部分</p>
</blockquote>
<p>meterpreter扫描模块<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">windows/gather/arp_scanner</span><br><span class="line">windows/gather/enum_ad_computers</span><br><span class="line">windows/gather/enum_computers</span><br><span class="line">windows/gather/enum_domain</span><br><span class="line">windows/gather/enum_domains</span><br><span class="line">windows/gather/enum_ad_user_comments</span><br><span class="line">linux/gather/enum_network</span><br><span class="line">linux/busybox/enum_hosts</span><br><span class="line">windows/gather/enum_ad_users</span><br><span class="line">windows/gather/enum_domain_tokens</span><br><span class="line">windows/gather/enum_snmp</span><br></pre></td></tr></table></figure></p>
